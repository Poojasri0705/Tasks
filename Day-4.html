<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal information</legend>
            <label for="">Name :</label>
            <input type="text">
            <br></br>
            <label for="">Password :</label>
            <input type="password">
            <br></br>
            <label for="">Gender :</label>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">Female</label>
            <br></br>
            <label for="">Hobbies :</label>
            <input type="checkbox"><label for="">Reading</label>
            <input type="checkbox"><label for="">Travelling</label>
            <input type="checkbox"><label for="">Sports</label>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>
                Contact information</legend>
            <label for="">E-mail : </label><input type="text">
            <br></br>
            <label for="">Phone : </label><input type="text">
            <br></br>
            <label for="">Address : </label><textarea name="" id=""></textarea>
            <br></br>
            <label for="">Country : </label>
            <select name="" id="">
                <option value="">India</option>
                <option value="">United states</option>
                <option value="">Pakisthan</option>
                <option value="">Russia</option>
            </select>
        </fieldset>
    </form>
        <button>submit</button>
        <button>Reset</button>
</body>
</html>
